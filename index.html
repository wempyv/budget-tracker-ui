<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>iBudget</title>
  </head>
  <body>
    <div class="container-fluid">
      <section class="section-header">
        <nav class="navbar">
          <span class="d-block ml-auto mt-3"><i class="fa fa-cog"></i></span>
        </nav>
        <div class="budget-balance mt-2">
          <span class="title d-block">Your Balance</span>
          <span class="budget d-block">Rp.120,000.00</span>
        </div>
        <div class="scrolling-wrapper-flexbox mt-4">
          <div class="card card-expense p-2">
            <img src="images/expense-icon.png" alt="" width="70%" />
            <span class="expense-budget">Rp.20,000.000</span>
            <span class="title-expense mt-2">Expense</span>
          </div>
          <div class="card card-saving ml-3 p-2">
            <img src="images/saving.png" alt="" width="70%" />
            <span class="saving-budget">Rp.15,000.000</span>
            <span class="title-saving mt-2">Spend to Goals</span>
          </div>
        </div>
      </section>
      <section class="section-transactions">
        <div class="p-3">
          <nav class="navbar">
            <span class="section-brand mb-0 h5">Transactions</span>
            <span class="badge badge-info">See All</span>
          </nav>
        </div>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
